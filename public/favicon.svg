<?xml version="1.0" encoding="UTF-8"?>
<!-- Scalable bold favicon for GoLarge: big initials 'GL' with strong contrast -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title">
  <title id="title">GoLarge</title>
  <rect width="100%" height="100%" rx="64" fill="#071233" />
  <!-- subtle radial highlight -->
  <radialGradient id="g" cx="30%" cy="20%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06"/>
    <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
  </radialGradient>
  <rect width="100%" height="100%" rx="64" fill="url(#g)" />
  <!-- Bold initials -->
  <text x="50%" y="56%" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800" font-size="240" fill="#fff">GL</text>
  <!-- small accent underline -->
  <rect x="96" y="380" width="320" height="28" rx="14" fill="#e11d48" opacity="0.95" />
</svg>
